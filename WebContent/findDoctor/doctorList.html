      <script language="JavaScript">     // Create a connection to the file.
      var Connect = new XMLHttpRequest();   // Define which file to open and
      // send the request.
      Connect.open("GET", "doctorList.xml", false);
      Connect.setRequestHeader("Content-Type", "text/xml");
      Connect.send(null);
      // Place the response in an XML document.
      var TheDocument = Connect.responseXML;
      // Place the root node in an element.
      var Doctors = TheDocument.childNodes[0];
      // Retrieve each customer in turn.
      displayDoctors(0);
      function displayDoctors{
        var Name = Doctors.getElementsByTagName("name");
        var Department = Doctors.getElementsByTagName("department");
        // Write the data to the page.
        document.write("<tr><td>");
        document.write(Name[0].textContent.toString());
        document.write("</td><td>");
        document.write(Department[0].textContent.toString());
        document.write("</td>");
    }
  </script>
